<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/paraflow-legal-website/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paraflow Legal Website</title>
    <script>
      // Redirect 404s to the index.html with the path and query intact
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/paraflow-legal-website/src/main.jsx"></script>
  </body>
</html>
